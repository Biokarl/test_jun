<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставляй заявку</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Prosto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="component-wrapper">
        <div class="component">
            <section class="form-section">
                <div class="gears">
                    <img src="images/Золотая_шестеренка.png" alt="" class="gear gear-gold">
                    <img src="images/Серебрянная_шестеренка.png" alt="" class="gear gear-silver">
                </div>
                <h2 class="form-title">Оставляй заявку</h2>
                <p class="form-subtitle">и подключайся прямо сейчас</p>
                
                <form class="form">
                    <input type="text" class="input" placeholder="Как к вам обращаться?">
                    
                    <div class="phone-input-wrapper">
                        <span class="phone-prefix">
                            <img src="images/Flag.png" alt="RU" class="flag">
                            <svg class="arrow" viewBox="0 0 6 4" width="6" height="4"><path d="M0 1L3 4 6 1" fill="currentColor"/></svg>
                            <span class="phone-code">+7</span>
                        </span>
                        <input type="tel" class="input input-phone" placeholder="(999) 999-99-99">
                    </div>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox-text">Я согласен(на) на обработку моих персональных данных и с политикой обработки персональных данных</span>
                    </label>
                    
                    <div class="buttons">
                        <button type="submit" class="btn btn-orange">Отправить</button>
                        <button type="button" class="btn btn-violet">
                            <img src="images/Vector.png" alt="" class="telegram-icon">
                            Связаться в телеграм
                        </button>
                    </div>
                </form>
            </section>

            <section class="advantages-section">
                <h2 class="advantages-title">Наши преимущества</h2>
                <ul class="advantages-list">
                    <li class="advantage-item">
                        <div class="advantage-icon">
                            <img src="images/verify.png" alt="">
                        </div>
                        <span class="advantage-text">Более 10 лет опыта</span>
                    </li>
                    <li class="advantage-item">
                        <div class="advantage-icon">
                            <img src="images/crown.png" alt="">
                        </div>
                        <span class="advantage-text">Индивидуальный план работы с каждым клиентом</span>
                    </li>
                    <li class="advantage-item">
                        <div class="advantage-icon">
                            <img src="images/call-received.png" alt="">
                        </div>
                        <span class="advantage-text">Стабильная коммуникация и ведение отчётности</span>
                    </li>
                    <li class="advantage-item">
                        <div class="advantage-icon">
                            <img src="images/people.png" alt="">
                        </div>
                        <span class="advantage-text">Команда специалистов готовых погрузиться в ваш бизнес и вывести его на новый уровень</span>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            var phoneInput = this.querySelector('.input-phone');
            var value = phoneInput.value.trim();
            if (value && !value.startsWith('+')) {
                phoneInput.value = '+7' + value.replace(/^7/, '');
            }
        });
    </script>
</body>
</html>
